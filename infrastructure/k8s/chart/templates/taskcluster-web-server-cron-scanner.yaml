apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: taskcluster-web-server-scanner
spec:
  jobTemplate:
    metadata:
      labels:
        application: taskcluster
        taskcluster-service: taskcluster-web-server
    spec:
      template:
        spec:
          activeDeadlineSeconds: 86400
          containers:
          - args:
            - web-server/scanner
            env:
            - name: TASKCLUSTER_ROOT_URL
              value: '{{ .Values.rootUrl }}'
            envFrom:
            - secretRef:
                name: taskcluster-web-server
            image: '{{ .Values.dockerImage }}'
            imagePullPolicy: Always
            name: taskcluster-web-server-scanner
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
          restartPolicy: OnFailure
  schedule: 0 0 * * *

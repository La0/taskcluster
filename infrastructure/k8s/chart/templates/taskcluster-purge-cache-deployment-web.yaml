apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskcluster-purge-cache-web
spec:
  selector:
    matchLabels:
      application: taskcluster
      taskcluster-service: taskcluster-purge-cache
      taskcluster-proc: web
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/secret: '{{ include (print $.Template.BasePath "/taskcluster-purge-cache-secret.yaml") . | sha256sum }}'
      labels:
        application: taskcluster
        taskcluster-service: taskcluster-purge-cache
        taskcluster-proc: web
    spec:
      serviceAccountName: taskcluster-purge-cache
      containers:
        - name: taskcluster-purge-cache
          image: .Values.dockerImage
          imagePullPolicy: Always
          args:
            - purge-cache/web
          resources:
            requests:
              cpu: 1
              memory: 1
          env:
            - name: PORT
              value: '80'
            - name: TASKCLUSTER_ROOT_URL
              value: .Values.rootUrl
          envFrom:
            - secretRef:
                name: taskcluster-purge-cache
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /api/purge-cache/v1/ping
              port: 80
            timeoutSeconds: 5
            periodSeconds: 10
            initialDelaySeconds: 3

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: taskcluster-purge-cache-web
spec:
  replicas: 1.0
  selector:
    matchLabels:
      application: taskcluster
      taskcluster-proc: web
      taskcluster-service: taskcluster-purge-cache
  template:
    metadata:
      annotations:
        checksum/secret: '{{ include (print $.Template.BasePath "/taskcluster-purge-cache-secrets.yaml") . | sha256sum }}'
      labels:
        application: taskcluster
        taskcluster-proc: web
        taskcluster-service: taskcluster-purge-cache
    spec:
      containers:
      - args:
        - purge-cache/web
        env:
        - name: PORT
          value: '80'
        - name: TASKCLUSTER_ROOT_URL
          value: '{{ .Values.rootUrl }}'
        envFrom:
        - secretRef:
            name: taskcluster-purge-cache
        image: '{{ .Values.dockerImage }}'
        imagePullPolicy: Always
        name: taskcluster-purge-cache
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /api/purge-cache/v1/ping
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
      serviceAccountName: taskcluster-purge-cache

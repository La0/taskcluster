apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: taskcluster-queue-dependencyresolver
spec:
  replicas: 1.0
  selector:
    matchLabels:
      application: taskcluster
      taskcluster-proc: dependencyResolver
      taskcluster-service: taskcluster-queue
  template:
    metadata:
      annotations:
        checksum/secret: '{{ include (print $.Template.BasePath "/taskcluster-queue-secrets.yaml") . | sha256sum }}'
      labels:
        application: taskcluster
        taskcluster-proc: dependencyResolver
        taskcluster-service: taskcluster-queue
    spec:
      containers:
      - args:
        - queue/dependencyResolver
        env:
        - name: TASKCLUSTER_ROOT_URL
          value: '{{ .Values.rootUrl }}'
        envFrom:
        - secretRef:
            name: taskcluster-queue
        image: '{{ .Values.dockerImage }}'
        imagePullPolicy: Always
        name: taskcluster-queue
        ports: []
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
      serviceAccountName: taskcluster-queue

  - PORT: '{{ .Values.purge_cache.port | b64enc }}'
  - FORCE_SSL: '{{ .Values.purge_cache.force_ssl | b64enc }}'
  - TRUST_PROXY: '{{ .Values.purge_cache.trust_proxy | b64enc }}'
  - AZURE_ACCOUNT: '{{ .Values.purge_cache.azure_account | b64enc }}'
  - TASKCLUSTER_ROOT_URL: '{{ .Values.purge_cache.taskcluster_root_url | b64enc }}'
  - TASKCLUSTER_CLIENT_ID: '{{ .Values.purge_cache.taskcluster_client_id | b64enc }}'
  - TASKCLUSTER_ACCESS_TOKEN: '{{ .Values.purge_cache.taskcluster_access_token | b64enc }}'
  - AWS_ACCESS_KEY_ID: '{{ .Values.purge_cache.aws_access_key_id | b64enc }}'
  - AWS_SECRET_ACCESS_KEY: '{{ .Values.purge_cache.aws_secret_access_key | b64enc }}'
  - TASKCLUSTER_CLIENT_ID: '{{ .Values.purge_cache.taskcluster_client_id | b64enc }}'
  - TASKCLUSTER_ACCESS_TOKEN: '{{ .Values.purge_cache.taskcluster_access_token | b64enc }}'

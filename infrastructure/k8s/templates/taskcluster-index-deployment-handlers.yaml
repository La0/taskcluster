apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskcluster-index-handlers
spec:
  selector:
    matchLabels:
      application: taskcluster
      taskcluster-service: taskcluster-index
      taskcluster-proc: handlers
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/secret: '{{ include (print $.Template.BasePath "/taskcluster-index-secret.yaml") . | sha256sum }}'
      labels:
        application: taskcluster
        taskcluster-service: taskcluster-index
        taskcluster-proc: handlers
    spec:
      serviceAccountName: taskcluster-index
      containers:
        - name: taskcluster-index
          image: .Values.dockerImage
          imagePullPolicy: Always
          args:
            - index/handlers
          resources:
            requests:
              cpu: 1
              memory: 1
          env:
            - name: TASKCLUSTER_ROOT_URL
              value: .Values.rootUrl
          envFrom:
            - secretRef:
                name: taskcluster-index
          ports: []

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: taskcluster-github
data:
  BOT_USERNAME: '{{ .Values.github.bot_username | toJson | trimAll "\"" | b64enc }}'
  TASKCLUSTER_ROOT_URL: '{{ .Values.github.taskcluster_root_url | toJson | trimAll "\"" | b64enc }}'
  TASKCLUSTER_CLIENT_ID: '{{ .Values.github.taskcluster_client_id | toJson | trimAll "\"" | b64enc }}'
  TASKCLUSTER_ACCESS_TOKEN: '{{ .Values.github.taskcluster_access_token | toJson | trimAll "\"" | b64enc }}'
  GITHUB_PRIVATE_PEM: '{{ .Values.github.github_private_pem | toJson | trimAll "\"" | b64enc }}'
  GITHUB_APP_ID: '{{ .Values.github.github_app_id | toJson | trimAll "\"" | b64enc }}'
  WEBHOOK_SECRET: '{{ .Values.github.webhook_secret | toJson | trimAll "\"" | b64enc }}'
  PROVISIONER_ID: '{{ .Values.github.provisioner_id | toJson | trimAll "\"" | b64enc }}'
  WORKER_TYPE: '{{ .Values.github.worker_type | toJson | trimAll "\"" | b64enc }}'
  AZURE_ACCOUNT_ID: '{{ .Values.azureAccountId | toJson | trimAll "\"" | b64enc }}'
  LEVEL: '{{ .Values.github.level | toJson | trimAll "\"" | b64enc }}'
  PORT: '{{ .Values.github.port | toJson | trimAll "\"" | b64enc }}'
  PULSE_HOSTNAME: '{{ .Values.pulseHostname | toJson | trimAll "\"" | b64enc }}'
  PULSE_USERNAME: '{{ .Values.github.pulse_username | toJson | trimAll "\"" | b64enc }}'
  PULSE_PASSWORD: '{{ .Values.github.pulse_password | toJson | trimAll "\"" | b64enc }}'
  PULSE_VHOST: '{{ .Values.pulseVhost | toJson | trimAll "\"" | b64enc }}'
  PULSE_NAMESPACE: '{{ .Values.github.pulse_namespace | toJson | trimAll "\"" | b64enc }}'
  AWS_ACCESS_KEY: '{{ .Values.github.aws_access_key | toJson | trimAll "\"" | b64enc }}'
  AWS_SECRET_KEY: '{{ .Values.github.aws_secret_key | toJson | trimAll "\"" | b64enc }}'
  FORCE_SSL: '{{ .Values.forceSSL | toJson | trimAll "\"" | b64enc }}'
  TRUST_PROXY: '{{ .Values.trustProxy | toJson | trimAll "\"" | b64enc }}'

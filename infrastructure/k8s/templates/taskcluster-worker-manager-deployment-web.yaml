apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskcluster-worker-manager-web
  labels:
    app.kubernetes.io/name: taskcluster-taskcluster-worker-manager
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/component: worker-manager-web
    app.kubernetes.io/part-of: taskcluster
    app.kubernetes.io/managed-by: helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: taskcluster-worker-manager
      app.kubernetes.io/instance: '{{ .Release.Name }}'
      app.kubernetes.io/component: worker-manager-web
      app.kubernetes.io/part-of: taskcluster
      app.kubernetes.io/managed-by: helm
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/secret: '{{ include (print $.Template.BasePath "/taskcluster-worker-manager-secret.yaml") . | sha256sum }}'
      labels:
        app.kubernetes.io/name: taskcluster-worker-manager
        app.kubernetes.io/instance: '{{ .Release.Name }}'
        app.kubernetes.io/component: worker-manager-web
        app.kubernetes.io/part-of: taskcluster
        app.kubernetes.io/managed-by: helm
    spec:
      serviceAccountName: taskcluster-worker-manager
      containers:
        - name: taskcluster-worker-manager
          image: '{{ .Values.dockerImage }}'
          imagePullPolicy: Always
          args:
            - worker-manager/web
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: PORT
              value: '80'
            - name: TASKCLUSTER_ROOT_URL
              value: '{{ .Values.rootUrl }}'
          envFrom:
            - secretRef:
                name: taskcluster-worker-manager
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /api/worker-manager/v1/ping
              port: 80
            timeoutSeconds: 5
            periodSeconds: 10
            initialDelaySeconds: 3

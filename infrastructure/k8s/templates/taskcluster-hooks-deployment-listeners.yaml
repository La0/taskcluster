apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskcluster-hooks-listeners
spec:
  selector:
    matchLabels:
      application: taskcluster
      taskcluster-service: taskcluster-hooks
      taskcluster-proc: listeners
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/secret: '{{ include (print $.Template.BasePath "/taskcluster-hooks-secret.yaml") . | sha256sum }}'
      labels:
        application: taskcluster
        taskcluster-service: taskcluster-hooks
        taskcluster-proc: listeners
    spec:
      serviceAccountName: taskcluster-hooks
      containers:
        - name: taskcluster-hooks
          image: '{{ .Values.dockerImage }}'
          imagePullPolicy: Always
          args:
            - hooks/listeners
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: TASKCLUSTER_ROOT_URL
              value: '{{ .Values.rootUrl }}'
          envFrom:
            - secretRef:
                name: taskcluster-hooks
          ports: []

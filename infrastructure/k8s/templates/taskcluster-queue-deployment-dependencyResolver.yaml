apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskcluster-queue-dependencyresolver
spec:
  selector:
    matchLabels:
      application: taskcluster
      taskcluster-service: taskcluster-queue
      taskcluster-proc: dependencyResolver
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/secret: '{{ include (print $.Template.BasePath "/taskcluster-queue-secret.yaml") . | sha256sum }}'
      labels:
        application: taskcluster
        taskcluster-service: taskcluster-queue
        taskcluster-proc: dependencyResolver
    spec:
      serviceAccountName: taskcluster-queue
      containers:
        - name: taskcluster-queue
          image: '{{ .Values.dockerImage }}'
          imagePullPolicy: Always
          args:
            - queue/dependencyResolver
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: TASKCLUSTER_ROOT_URL
              value: '{{ .Values.rootUrl }}'
          envFrom:
            - secretRef:
                name: taskcluster-queue
          ports: []

apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskcluster-auth-web
spec:
  selector:
    matchLabels:
      application: taskcluster
      taskcluster-service: taskcluster-auth
      taskcluster-proc: web
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/secret: '{{ include (print $.Template.BasePath "/taskcluster-auth-secret.yaml") . | sha256sum }}'
      labels:
        application: taskcluster
        taskcluster-service: taskcluster-auth
        taskcluster-proc: web
    spec:
      serviceAccountName: taskcluster-auth
      containers:
        - name: taskcluster-auth
          image: '{{ .Values.dockerImage }}'
          imagePullPolicy: Always
          args:
            - auth/web
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: PORT
              value: '80'
            - name: TASKCLUSTER_ROOT_URL
              value: '{{ .Values.rootUrl }}'
          envFrom:
            - secretRef:
                name: taskcluster-auth
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /api/auth/v1/ping
              port: 80
            timeoutSeconds: 5
            periodSeconds: 10
            initialDelaySeconds: 3
